name: "CodeQL Config"

# Paths to exclude from CodeQL scanning
paths-ignore:
  - scripts/**  # Development and testing scripts only
  - tests/**    # Test files with mock data
  - **/node_modules/**
  - **/vendor/**
  - **/generated/**

# Query filters - exclude certain queries for specific paths
query-filters:
  - exclude:
      id: py/clear-text-logging-sensitive-data
    from:
      - scripts/seed_mock_data.py  # Mock data seeder for development only
