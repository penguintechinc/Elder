# Alembic configuration for Elder

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Sys.path path, will be prepended to sys.path if present
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# Default: localtime
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file to be detected
# sourceless = false

# Version location specification
version_locations = %(here)s/alembic/versions

# Version path separator
# version_path_separator = os  # default: use os.pathsep
# version_path_separator = :
# version_path_separator = ;

# Output encoding used when revision files are written from script.py.mako
# output_encoding = utf-8

sqlalchemy.url = postgresql://elder:elder_dev_password@localhost:5432/elder


[post_write_hooks]
# Format code with black
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 100 REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
