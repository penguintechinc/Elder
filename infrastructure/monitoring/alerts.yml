# Prometheus alert rules for Elder

groups:
  # Elder Application Alerts
  - name: elder_application
    interval: 30s
    rules:
      # API is down
      - alert: ElderAPIDown
        expr: up{job="elder-api"} == 0
        for: 1m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "Elder API is down"
          description: "Elder API has been down for more than 1 minute"

      # High error rate
      - alert: ElderHighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: high
          component: api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} over the last 5 minutes"

      # Database connection issues
      - alert: ElderDatabaseConnectionIssue
        expr: up{job="postgres"} == 0
        for: 2m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "PostgreSQL database is unreachable"
          description: "Cannot connect to PostgreSQL for more than 2 minutes"

      # High memory usage
      - alert: ElderHighMemoryUsage
        expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) > 0.9
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 90% for {{ $labels.container_name }}"

      # Slow API response time
      - alert: ElderSlowAPIResponse
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "Slow API response time"
          description: "95th percentile response time is {{ $value }}s"

  # Elder Incident Issues - fired when issues are marked as incidents
  - name: elder_incidents
    interval: 15s
    rules:
      # This alert is triggered by the Elder API when an issue is marked as incident
      # The API will push to Alertmanager's HTTP API directly
      - alert: ElderIncidentIssue
        expr: elder_incident_issue_active == 1
        labels:
          severity: high
          component: incident
        annotations:
          summary: "Elder incident issue {{ $labels.issue_id }}: {{ $labels.issue_title }}"
          description: "Incident issue created in Elder system"
          url: "http://localhost:3000/issues/{{ $labels.issue_id }}"

  # Infrastructure Alerts
  - name: infrastructure
    interval: 30s
    rules:
      # Prometheus target down
      - alert: PrometheusTargetDown
        expr: up == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Prometheus target {{ $labels.job }} is down"
          description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 2 minutes"

      # Disk space running low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space is running low"
          description: "Disk space on {{ $labels.device }} is below 10%"
