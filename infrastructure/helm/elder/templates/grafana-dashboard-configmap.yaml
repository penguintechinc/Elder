{{- if .Values.monitoring.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "elder.fullname" . }}-grafana-dashboard
  labels:
    {{- include "elder.labels" . | nindent 4 }}
    grafana_dashboard: "1"
data:
  elder-dashboard.json: |-
{{ .Files.Get "dashboards/elder-dashboard.json" | indent 4 }}
{{- end }}
