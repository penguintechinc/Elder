apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "elder.fullname" . }}-config
  labels:
    {{- include "elder.labels" . | nindent 4 }}
data:
  FLASK_ENV: {{ .Values.config.flaskEnv | quote }}
  LICENSE_SERVER_URL: {{ .Values.config.license.serverUrl | quote }}
  PRODUCT_NAME: {{ .Values.config.license.productName | quote }}
  LOG_LEVEL: {{ .Values.config.logging.level | quote }}
  METRICS_ENABLED: {{ .Values.config.metricsEnabled | quote }}
  SYSLOG_ENABLED: {{ .Values.config.logging.syslogEnabled | quote }}
  SAML_ENABLED: {{ .Values.config.auth.samlEnabled | quote }}
  OAUTH2_ENABLED: {{ .Values.config.auth.oauth2Enabled | quote }}
  LDAP_ENABLED: {{ .Values.config.auth.ldapEnabled | quote }}
